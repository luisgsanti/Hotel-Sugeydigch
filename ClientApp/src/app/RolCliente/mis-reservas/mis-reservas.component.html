<div class="todo">

    <app-nav-bar-cliente></app-nav-bar-cliente>
  
    <div class="container">
      <h1>Listado de Mis Reservas</h1><br>

      <div class="card">
        <div class="card-body cliente">
          <div class="input-group mb-3">
            <h5 class="col-sm-2 col-form-label">Reservas</h5>
            <input  type="text" class="form-control"
              placeholder="Filtrar por Id Cliente, fecha ingreso, salida, habitaciones, estado"> 
          </div>
  
          <hr>
  
          <div class="table-container">
            <table id="tabla" class="table-striped tabla">
              <thead>
                <tr>
                  <th scope="col">Id Reserva</th>
                  <th scope="col">Ingreso</th>
                  <th scope="col">Salida</th>
                  <th scope="col">Dias Estadia</th>
                  <th scope="col">Habitaciones</th>
                  <th scope="col">Estado</th>
                  <th scope="col">Total Pagado</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let reserva of reservas">
                  <td>{{reserva.id}}</td>
                  <td>{{reserva.fechaIngreso}}</td>
                  <td>{{reserva.fechaSalida}}</td>
                  <td>{{reserva.diasEstadia}}</td>
                  <td>{{reserva.habitaciones}}</td>
                  <td>{{reserva.estado}}</td>
                  <td *ngIf="reserva.estado=='FINALIZADA';">{{reserva.totalPagado}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
  
      </div>
    </div>
  </div>
